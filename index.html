---
group: frontpage
---

<!doctype html>
<html lang='{{ site.lang }}'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <title>{% t index.title %} - {% t site.name %}</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    {% css home.css %}
  </head>
  <body>
    <section id='home-box'>
      <a id='sec1' href='/kemping' aria-label="{% t index.section1 %}" class='grid-single-box'>
        <img src='{% asset_path festival_logo.png %}' alt='{% t index.section1 %}'/></a>
      <a id='sec2' href='/fesztival' aria-label="{% t index.section2 %}" class='grid-single-box'>
        <img src='{% asset_path festival_logo.png %}' alt='{% t index.section2 %}'/></a>
      <a id='sec3' href='/ertekmentes' aria-label="{% t index.section3 %}" class='grid-single-box'>
        <img src='{% asset_path festival_logo.png %}' alt='{% t index.section3 %}'/></a>
      <a id='sec4' href='/monostor' aria-label="{% t index.section4 %}" class='grid-single-box'>
        <img src='{% asset_path festival_logo.png %}' alt='{% t index.section4 %}'/></a>
    </section>
  </body>
</html>
