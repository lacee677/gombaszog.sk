    heading1: A <span>táborról</span>
    alt1: Rólunk - illusztráció
    p1: A tábor a szlovákiai magyar ifjúság hagyományos <strong>találkozóhelye.</strong>
        A <strong>fesztiváli</strong> hangulatról különböző stílusokat képviselő hazai és külföldi zenekarok, DJ-k és VJ-k gondoskodnak.
        A tábori <strong>szabadegyetem</strong> egy semleges platform közösségünk aktuális történéseinek és jövőjének megvitatására, a felvidéki alkotók és a tudományos élet bemutatására, hagyományaink ápolására.
        A <strong>csapatjátékok</strong> révén pedig barátaiddal próbára tehetitek ügyességeteket, műveltségeteket és tudásotokat is!
