    headsm3: Autó, bicikli, stopp
    p5: >-
        Gombaszög Rozsnyótól kilenc kilométerre található, a Tornaljára, illetve Rimaszombatba vezető főút mentén. 
        A tábornak otthont adó autókemping a Szilice felé vezető út mentén, a Gombaszögi barlang bejáratánál található. 
        Az autóval érkezők a tábor melletti parkolót használhatják a regisztrációt követően.
        A kemping területe teljesen autómentes, viszont a kerékpáros közlekedés megengedett.
    p6: >-
        A tábor <strong>GPS koordinátái</strong> a következők: 
