    p1: A Gombaszögi Nyári Tábor helyszíne a <strong>gombaszögi kemping</strong>.
    p2: Gombaszög Szalóc településrésze, Gömörben, a Sajó-völgyében, a Szilicei-fennsík lábánál fekszik. A településrész mára elnéptelenedett, neve mégis ismerősen cseng a legtöbbünk fülében az ifjúsági találkozóknak, illetve a cseppkőbarlangnak köszönhetően. Utóbbit az UNESCO világörökségnek nyilvánította, érdekesség, hogy a barlangban találhatóak a Föld leghosszabb szalmacseppkövei. A táborhely felett elterülő Szilicei-fennsíkot nemzeti parknak nyilvánították.
    heading3: Hogy <span>jutok oda</span>?
    headsm1: Partivonat
    p3: >- 
        Kezdődjön a buli már otthon! 
        Foglalj helyet a <strong>gombaszögi különvonatra</strong>, amely egyenesen a tábor melletti állomásra visz! 
        A nosztalgiaszerelvény Dunaszerdahelyről indul, megállói előreláthatólag a következőképpen alakulnak: 
        Nagymegyer, Komárom, Ógyalla, Érsekújvár, Köbölkút, Párkány, Zselíz, Léva, Zólyom, Losonc és Fülek. A pontos menetrend a tábor közeledtével kerül nyilvánosságra. 
        A különvonat odafelé a nulladik napon (július 16., hétfő) reggel indul, és a tábor utáni reggel (július 22, vasárnap) tér vissza, ára oda-vissza 25 euró. 
        A különvonatra <strong>csak előre megvásárolt jeggyel</strong> lehet felszállni. A vonatjegyet a hetibérlettel együtt (ingyenes hetibérlet esetén is) <a href="http://gombaszog.sk/jegyek/" target="_blank" aria-labeled='Online jegyvásárlási felület link'>az online jegyvásárlási felületünkön</a> tudod beszerezni. 
        Amennyiben már megvetted a hetibérleted, vagy regisztráltál az ingyenes jegyre, akkor sincs gond, csak írj az utazas@gombaszog.sk címre.
    headsm2: Tömegközlekedés
    p4: >-
        <strong>Menetrend szerinti buszokkal</strong> Rozsnyóról (Rožňava), Pelsőcről (Plešivec),  Kassáról  (Košice)  vagy  Szepsiből (Moldava   nad  Bodvou)  lehet   megközelíteni  a  kempinget. 
        A legközelebbi <strong>vasútállomás</strong> Rozsnyón illetve Pelsőcön található, ahová Pozsonyból és Kassáról járnak gyorsvonatok. Bővebb információkért és pontos menetrendekért látogass el <a href="https://cp.hnonline.sk/vlakbus/spojenie/" target="_blank" aria-labeled='cp.hnonline.sk link'>cp.hnonline.sk</a> portálra, vagy használd a keresőnket!
